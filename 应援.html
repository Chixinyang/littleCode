    <script type="text/javascript">
    	var loading = false;  //状态标记
    	var str = '';
    	var i = 0
    	var page = 0;
    	var posterID = $('#posterID').val();
		$(document.body).infinite().on("infinite", function() {
		  if(loading) return;
		  loading = true;
		  setTimeout(function() {
		  	page++;
		  	$.get('/PublicApi/index.php?m=api&c=ImagesApi&a=posterList&posterID='+posterID+'&page='+page,function(res){
		  		eval("var obj = " + res);
		  		if(obj.status == 200){
		  			$.each(obj.desc, function(k,v) {
			  			i++;
                        str += '<dd><a href="#"><i>'+i+'</i><p class="p1"><span class="sp1">我是'+v.username+'</span> <span class="sp2">'+v.postertime+'</span></p><p class="p2">我在'+v.address+'为'+v.postername+'应援</p></a></dd>';
                    });
		  		}else{
		  			$.alert(obj.desc);
		  		}
		  		if(obj.desc == ''){
		  			//$.alert('数据已加载完成');
		  			$('.load').hide();
		  			$('.kong').show();
		  			$(document.body).destroyInfinite()
		  		}
		  		
		  	})
		    $("#list").append(str);
		    str = '';
		    loading = false;
		  }, 100);//模拟延迟
		});
    </script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		var posterID = $('#posterID').val();
    		$.get('/PublicApi/index.php?m=api&c=ImagesApi&a=isDataKey&posterID='+posterID,function(res){
    			eval("var obj = " + res);
    			if(obj.status == 200){
    				$('#score').text(obj.desc.score);
    				if(obj.desc.nickname){
                        $('#nickname').val(obj.desc.nickname);
                    }else{
                        $('#nickname').val('');
                    }
    				$('#username').val(obj.desc.username);
    				$('#usertype').val(obj.desc.usertype);
    				if(obj.desc.posterRow == 1){
    					$('.yy-btn').addClass('current');
    					$('#hiabao').attr('src',obj.desc.posterImg);
                        $('#addressHtml').html(obj.desc.address);
                        $('.bc').addClass('animate-ts');
                        $("html,body").animate({scrollTop:0}, 500);
    				}		
    			}else{
    				$.alert('应援信息出错');
    			}
    		});

            $.get('/PublicApi/index.php?m=Api&c=PosterApi&a=create',function(us){
                $('#GNZ48usid').val(us);
            })
    	})
    </script>
